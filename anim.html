<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            lol_draw app
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            lol_draw ver 0.1
        </div>
        <canvas id="myCanvas"  width="1100" height="470" style="border:2px solid black"></canvas>
        <script type="text/javascript" src="script.js"></script>
        <center>
            <input class="rdo" onclick="setmode(1)" type="radio" name="mode"><label>Click</label></input>
            <input class="rdo" onclick="setmode(0)" type="radio" name="mode"><label>Hover</label></input>&emsp;&emsp;&emsp;&emsp;&emsp;
            <button class="c" onclick="sets('c')" type="button" name="Circle">CIRCLE</button>&emsp;
            <button class="r" onclick="sets('sq')" type="button" name="Square">SQUARE</button>&emsp;&emsp;&emsp;&emsp;&emsp;
            <img class="cp" src="img/color/lblue.png" onclick="setcolor('#449DD1')">
            <img class="cp" src="img/color/blue.png" onclick="setcolor('#004777')">
            <img class="cp" src="img/color/violet.png" onclick="setcolor('#581845')">
            <img class="cp" src="img/color/yellow.png" onclick="setcolor('#FFC300')">
            <img class="cp" src="img/color/orange.png" onclick="setcolor('#C44536')">
            <img class="cp" src="img/color/maroon.png" onclick="setcolor('#C70039')">
        </center>
        <div class="erc">
            <button class="er" onclick="sets('er')" type="button"></button>&emsp;
            <button class="cl" onclick="clearcnvs()" type="button" name="Circle"></button>
        </div>

    </body>
</html>
